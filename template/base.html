<style>
    .social-media-wrapper {
        position: fixed;
        bottom: 90px;
        right: 22px;
        z-index: 9999;
      }
      
      .social-media-button {
        width: 50px;
        height: 50px;
        /* background-color: var(--clr-rose); */
        /* border:1px solid var(--clr-rose); */
        border-radius: 50%;
        cursor: pointer;
      }
      
      .social-media-options {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        bottom: calc(100% + 10px);
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        /* background-color: #fff; */
        border-radius: 50%;
        /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s;
      }
      
      .social-media-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border:1px solid var(--clr-rose); 
        /* background-color: var(--clr-rose); */
        border-radius: 50%;
        margin-bottom: 10px;
        transition: transform 0.3s;
      }
      
      .social-media-link img {
        width: 20px;
        height: 20px;
        display: block;
      }
      
      .social-media-options.open {
        visibility: visible;
        opacity: 1;
      }
      
      .social-media-options.open .social-media-link {
        transform: rotate(360deg);
      }
      
  </style>
